models:
  - name: dim_territory
    description: Address dimension containing city, state and country.
    columns:
      - name: PK_Address
        description: Address primary key
        data_tests:
          - unique
          - not_null 
      - name: CITY
        description: City name.
      - name: STATE
        description: State name.
      - name: COUNTRY
        description: Country name.









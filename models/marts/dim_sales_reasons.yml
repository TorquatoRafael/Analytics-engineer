models:
  - name: dim_sales_reasons
    description: Sales reasons dimension containing sales reason name and sales reason type.
    columns:
      - name: PK_SALES_ORDER_REASON
        description: Sales order primary key.
        data_tests:
          - not_null
          - unique
      - name: FK_SALES_ORDER
        description: Sales order foreign key.
      - name: NAME_SALES_REASON
        description: Sales reason name.
      - name: TYPE_SALES_REASON
        description: Sales reason type.
